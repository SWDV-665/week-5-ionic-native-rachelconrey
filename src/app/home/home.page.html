<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
    <h3 class="ion-text-center" *ngIf="loadItems().length === 0">
      Your list is empty. Click the button below to add an item.
    </h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <h3>{{ item.quantity }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(item, i)" color="secondary">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Done
        </ion-item-option>

        <ion-item-option (click)="shareItem(item, i)" color="light">
          <ion-icon slot="icon-only" name="share"></ion-icon>
          Share
        </ion-item-option>

        <ion-item-option (click)="editItem(item, i)" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          Edit
        </ion-item-option>
        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
